<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Table</title>
<style>
body {
    background-image: url('img/bg.jpg');
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h2 {
    color: #ffffff;
    margin: 20px 0;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: black;
    color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: rgb(200, 105, 4);
    color: white;
    font-weight: bold;
}

td {
    background-color: #333;
}

tr:nth-child(even) td {
    background-color: #444;
}

tr:hover {
    background-color: #555;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #da1010;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: #ffffff;
    color: red;
    transform: scale(1.05);
}

p {
    color: #f5f5f5;
}
</style>
</head>
<body>

<h2>Best Burger Sales</h2>

<table id="salesTable">
    <thead>
        <tr>
            <th>Burgers</th>
            <th>Sold</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sales data will be populated by JavaScript -->
    </tbody>
</table>

<button onclick="goBack()">BACK</button>

<script>
// Function to initialize the sales table with burgers from localStorage
function initializeSalesTable() {
    const salesTable = document.getElementById('salesTable').getElementsByTagName('tbody')[0];
    const salesData = JSON.parse(localStorage.getItem('salesData')) || {};

    // Convert sales data to an array of objects
    const salesArray = Object.keys(salesData).map(burgerName => ({
        name: burgerName,
        sold: salesData[burgerName]
    }));

    // Sort sales data from high to low
    salesArray.sort((a, b) => b.sold - a.sold);

    // Clear existing table rows
    salesTable.innerHTML = '';

    // Add sorted sales data to the table
    salesArray.forEach(burger => {
        const salesRow = salesTable.insertRow();
        salesRow.insertCell(0).textContent = burger.name;
        salesRow.insertCell(1).textContent = burger.sold;
    });
}

// Function to go back to the "6_report.html" page
function goBack() {
    window.location.href = '6_report.html';
}

// Initialize the sales table on page load
document.addEventListener('DOMContentLoaded', initializeSalesTable);
</script>

</body>
</html>
