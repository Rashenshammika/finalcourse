<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashier Sales Table</title>
<style>
   body {
    background-image: url(img/bg.jpg);
    background-attachment: fixed;
    background-size: 100%;
    font-family: Arial, sans-serif;
    text-align: center; /* Center aligns the table */
}
table {
    width: 70%;
    margin: 0 auto; /* Centers the table horizontally */
    border-collapse: collapse;
    background-color: black;
    color: white;
    border-radius: 10px; /* Adding border-radius for rounded corners */
    overflow: hidden;
}
th, td {
    padding: 8px;
    text-align: left;
}
th {
    background-color: rgb(200, 105, 4);
}
tr:hover {
    background-color: #f5f5f5;
    color: black;
}
button {
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    background-color: #1f9d24;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
button.delete {
    background-color: #f44336; /* Red color for delete button */
}
button:hover {
    background-color: #45a049;
}
p {
  color: white;
}
label {
  color: white;
  font-size: 18px;
  margin-bottom: 10px;
}
.input-field input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 300px; /* Adjust width as needed */
    box-sizing: border-box; /* Ensures padding is included in width */
    transition: border-color 0.3s;
}
h2 {
    color: white;
}
</style>
</head>
<body>

<h2>Cashier Sales Table</h2>

<table id="salesTable">
    <thead>
        <tr>
            <th>Cashier Name</th>
            <th>Sell</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Saman</td>
            <td id="SamanCount">0</td>
        </tr>
        <tr>
            <td>Kamal</td>
            <td id="KamalCount">0</td>
        </tr>
        <tr>
            <td>Nimal</td>
            <td id="NimalCount">0</td>
        </tr>
    </tbody>
</table>

<br>
<button onclick="goBack()">BACK</button>

<script>
    window.onload = function() {
        // Retrieve login counts from localStorage
        let successfulLogins = JSON.parse(localStorage.getItem('successfulLogins')) || {};

        // Update the table with the login counts
        document.getElementById("SamanCount").innerText = successfulLogins["Saman"] || 0;
        document.getElementById("KamalCount").innerText = successfulLogins["Kamal"] || 0;
        document.getElementById("NimalCount").innerText = successfulLogins["Nimal"] || 0;
    };

    function goBack() {
        window.location.href = '6_report.html'; // Change '6_report.html' to your actual report page URL
    }
</script>

</body>
</html>
