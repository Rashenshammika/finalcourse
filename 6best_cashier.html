<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashier Sales Table</title>
<style>
    body {
        background-image: url(img/bg.jpg);
        background-attachment: fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h2 {
        color: white;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #222;
        color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: rgb(200, 105, 4);
        color: #ffffff;
        text-transform: uppercase;
    }

    td {
        background-color: #333;
    }

    tr:nth-child(even) td {
        background-color: #444;
    }

    tr:hover {
        background-color: #555;
        color: white;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    button:hover {
        transform: scale(1.05);
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(255, 87, 34, 0.5);
    }

    button.back-button {
        background-color: #da1010; /* Red color for back button */
    }

    button.back-button:hover {
        background-color: #ffffff;
        color: red;
    }

    p {
        color: white;
        font-size: 16px;
    }

    label {
        color: white;
        font-size: 18px;
        margin-bottom: 10px;
    }

    .input-field input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px; /* Adjust width as needed */
        box-sizing: border-box; /* Ensures padding is included in width */
        transition: border-color 0.3s;
    }
</style>
</head>
<body>

<h2>Cashier Sales Table</h2>

<table id="salesTable">
    <thead>
        <tr>
            <th>Cashier Name</th>
            <th>Sell</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Saman</td>
            <td id="SamanCount">0</td>
        </tr>
        <tr>
            <td>Kamal</td>
            <td id="KamalCount">0</td>
        </tr>
        <tr>
            <td>Nimal</td>
            <td id="NimalCount">0</td>
        </tr>
    </tbody>
</table>

<br>
<button class="back-button" onclick="goBack()">BACK</button>

<script>
    window.onload = function() {
        // Retrieve login counts from localStorage
        let successfulLogins = JSON.parse(localStorage.getItem('successfulLogins')) || {};

        // Update the table with the login counts
        document.getElementById("SamanCount").innerText = successfulLogins["Saman"] || 0;
        document.getElementById("KamalCount").innerText = successfulLogins["Kamal"] || 0;
        document.getElementById("NimalCount").innerText = successfulLogins["Nimal"] || 0;
    };

    function goBack() {
        window.location.href = '6_report.html'; // Change '6_report.html' to your actual report page URL
    }
</script>

</body>
</html>
