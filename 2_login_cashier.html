<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
    background-image: url(img/d.jpg);
    background-attachment: fixed;
    background-size: 100%; /* Ensures the background covers the entire viewport */
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.left, .right {
    flex: 1;
    padding: 20px;
}

input[type="text"], input[type="password"] {
    width: 80%;
    padding: 15px; /* Increased padding for larger input fields */
    margin-bottom: 20px; /* Increased margin for better spacing */
    box-sizing: border-box;
    font-size: 18px; /* Larger font size for readability */
    border-radius: 8px; /* Rounded corners */
    border: 2px solid #ccc; /* Light border for better visibility */
    background-color: #fff; /* White background for input fields */
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: rgb(216, 112, 0); /* Change border color on focus */
    outline: none; /* Remove default outline */
}

button {
    display: block;
    width: 100%;
    max-width: 400px; /* Limit maximum width for large screens */
    padding: 15px 30px; /* Increased padding for larger buttons */
    margin-bottom: 15px; /* Increased margin for better spacing */
    font-size: 18px; /* Larger font size for buttons */
    background-color: rgb(216, 112, 0);
    color: #ffffff;
    border: none;
    border-radius: 8px; /* Rounded corners */
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for 3D effect */
}

button:hover {
    background-color: #ffffff;
    color: rgb(216, 112, 0);
    transform: scale(1.05); /* Slightly enlarge button on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Darker shadow on hover */
}

h1 {
    color: #dfdfdf;
    font-size: 2.5em; /* Larger font size for the title */
    margin-bottom: 40px; /* More space below the title */
    font-weight: bold; /* Bold font for emphasis */
}

.button-container {
    text-align: center;
}

.button-container button {
    display: block;
    margin: 20px auto; /* Center buttons horizontally with more space */
    font-weight: bold;
}

.button-container .back-button {
    background-color: rgb(216, 112, 0);
    color: #ffffff;
}

.button-container .back-button:hover {
    background-color: #ffffff;
    color: rgb(216, 112, 0);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Placeholder for any content on the left side -->
        </div>
        <div class="right">
            <div class="button-container">
                <h1><b>✨ CASHIER ✨</b></h1>
                <br>
                <form id="loginForm" onsubmit="return validateLogin()">
                    <input type="text" id="username" name="username" placeholder="Enter username" required><br>
                    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br><br>  
                    <button type="submit"><b>LOGIN</b></button>
                    <button type="button" class="back-button" onclick="goBack()"><b>BACK</b></button>
                </form>
                <!-- Add more buttons as needed -->
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password match any of the specified credentials
            if ((username === "Kamal" && password === "Kamal123") || 
                (username === "Saman" && password === "Saman123") || 
                (username === "Nimal" && password === "Nimal123")) {

                // Update the successful login count in localStorage
                let successfulLogins = JSON.parse(localStorage.getItem('successfulLogins')) || {};
                successfulLogins[username] = (successfulLogins[username] || 0) + 1;
                localStorage.setItem('successfulLogins', JSON.stringify(successfulLogins));

                // Redirect to the Order page
                window.location.href = "Order.html";
                return false; // Prevent form submission
            } else {
                alert("Invalid username or password. Please try again.");
                return false; // Prevent form submission
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
