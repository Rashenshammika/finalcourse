<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burger Delete Table</title>
<style>
    body {
    background-image: url(img/bg.jpg);
    background-attachment: fixed;
   background-size: 100% ;
    font-family: Arial, sans-serif;
    text-align: center; /* Center aligns the table */
}
    table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    .delete-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .delete-button:hover {
        background-color: #cc0000;
    }
</style>
</head>
<body>

<h2>Burger Delete Table</h2>

<table id="burgerTable">
    <thead>
        <tr>
            <th>Burger Name</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Cheeseburger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Hamburger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Veggie Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Chicken Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>BBQ Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Mushroom Swiss Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Double Cheeseburger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Bacon Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Teriyaki Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Black Bean Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Buffalo Burger</td>
            <td><button class="delete-button" onclick="deleteBurger(this)">Delete</button></td>
        </tr>
    </tbody>
</table>

<script>
function deleteBurger(button) {
    var row = button.parentNode.parentNode;
    row.parentNode.removeChild(row); // Remove the entire row
    // Additional logic can be added here to handle deletion (e.g., update server-side data)
}
</script>

</body>
</html>
