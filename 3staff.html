<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(img/d.jpg);
            background-attachment: fixed;
            background-size: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .left {
            flex: 1;
            padding: 20px;
        }
        
        .right {
            flex: 1;
            padding: -10px;
            text-align: center;
        }

        img {
            max-width: 70%;
            height: auto;
            display: block;
            border-radius: 8px; /* Optional: Adds rounded corners to the image */
        }
        
        .button-container {
            text-align: center;
            display: inline-block;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: rgb(216, 112, 0);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #ffffff;
            color: rgb(216, 112, 0);
        }

        h1 {
            color: #dfdfdf;
        }

        .button-container button {
            display: block; /* Ensures each button is on a new line */
            margin: 10px auto; /* Centers buttons horizontally with margin for spacing */
            font-weight: bold; /* Makes button text bold */
        }
        
        h2 {
            color: #ffffff;
        }

        .go-back-button {
            background-color: #d00e00; /* Red color */
            color: #ffffff;
        }

        .go-back-button:hover {
            background-color: #ffffff;
             color: #d00e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Placeholder for any content on the left side -->
        </div>
         
        <div class="right">
            <h2>1 Page</h2>
            <div class="button-container">
                <br><br><br>
                <button type="button" onclick="location.href='add_burgers.html'"><b>UPDATE FOOD</b></button><br><br>
                <button type="button" onclick="location.href='delete_food.html'"><b>DELETE FOOD</b></button><br><br>
                <button type="button" onclick="location.href='6_report.html'"><b>REPORT</b></button><br><br>
                <!-- GO BACK button -->
                <button type="button" class="go-back-button" onclick="goBack()"><b>GO BACK</b></button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '3_login_owner.html';
        }
    </script>
</body>
</html>
