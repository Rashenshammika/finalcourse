<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(img/d.jpg);
            background-attachment: fixed;
            background-size:100%; /* Ensure background covers the whole viewport */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Set a default font */
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .left {
            flex: 1;
            padding: 20px;
        }
        
        .right {
            flex: 1;
            padding: 20px; /* Adjust padding */
            text-align: center;
        }

        img {
            max-width: 70%;
            height: auto;
            display: block;
            border-radius: 8px; /* Rounded corners */
        }
        
        .button-container {
            text-align: center;
            display: inline-block;
        }
        
        button {
            display: block;
            width: 100%; /* Full width button */
            max-width: 600px; /* Much longer button */
            padding: 25px; /* Increased padding for a larger button */
            margin: 20px auto; /* Center buttons horizontally with more margin */
            font-size: 22px; /* Larger font size for readability */
            background-color: rgb(216, 112, 0); /* Main button color */
            color: #ffffff;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase; /* Make text uppercase */
        }
        
        button:hover {
            background-color: #ffffff; /* Hover background color */
            color: rgb(216, 112, 0); /* Hover text color */
            transform: scale(1.05); /* Slightly scale up button on hover */
        }

        h1 {
            color: #dfdfdf;
        }

        h2 {
            color: #ffffff;
        }

        .go-back-button {
            background-color: #d00e00; /* Red color for 'Go Back' button */
            color: #ffffff;
        }

        .go-back-button:hover {
            background-color: #ffffff; /* Hover background color */
            color: #d00e00; /* Hover text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Placeholder for any content on the left side -->
        </div>
         
        <div class="right">
            <h2>Main</h2>
            <div class="button-container">
                <br><br>
                <button type="button" onclick="location.href='add_burgers.html'"><b>UPDATE FOOD</b></button>
                <button type="button" onclick="location.href='delete_food.html'"><b>DELETE FOOD</b></button>
                <button type="button" onclick="location.href='6_report.html'"><b>REPORT</b></button><br><br>
                <!-- GO BACK button -->
                <button type="button" class="go-back-button" onclick="goBack()"><b>GO BACK</b></button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '3_login_owner.html';
        }
    </script>
</body>
</html>
