    margin: 0;

}

.container {
    display: flex;
    justify-content: center;
    align-items: center;

}

.left {
    flex: 1;

}

.right {

img {
    max-width: 70%;

    display: block;
    border-radius: 8px;
}

.button-container {
    text-align: center;
}

button {
    display: block;
    width: 80%; /* Makes the button longer */
    max-width: 400px; /* Optional: Set a maximum width for better control */
    padding: 15px 30px; /* Increases the button height */
    margin: 15px auto; /* Centers buttons horizontally with more space between them */
    font-size: 18px; /* Increases the font size */
    background-color: rgb(216, 112, 0);
    color: #ffffff;
    border: none;
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds a shadow for a 3D effect */
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #ffffff;
    color: rgb(216, 112, 0);
    transform: scale(1.05); /* Slightly enlarges the button on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Darker shadow on hover */
}

h1 {
    color: #dfdfdf;
    font-size: 2em; /* Larger font size for the main title */
    margin-bottom: 30px; /* More space below the title */
}
