<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Original Burgers Table</title>
<style>
body {
    background-image: url(img/bg.jpg);
    background-attachment: fixed;
    background-size: 100%;
    font-family: Arial, sans-serif;
    text-align: center;
}
table {
    width: 70%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: black;
    color: white;
    border-radius: 10px;
    overflow: hidden;
}
th, td {
    padding: 8px;
    text-align: left;
}
th {
    background-color: rgb(200, 105, 4);
}
tr:hover {
    background-color: #f5f5f5;
    color: black;
}
button {
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    background-color: #27982a;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background-color: #45a049;
}
.delete {
    background-color: #f44336;
}
.delete:hover {
    background-color: #e53935;
}
h2{
    color: #f5f5f5;
}
</style>
</head>
<body><br>
    <h2>Delete Burger</h2><br>
    <table id="burgersTable">
        <thead>
            <tr>
                <th>Burgers</th>
                <th>Price</th>
                <th>Del</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <br><br>
  
    <button onclick="goBack()"><b>BACK</b></button>

<script>
// Function to initialize the burgers table with burgers from localStorage
function initializeOrderTable() {
    const table = document.getElementById('burgersTable').getElementsByTagName('tbody')[0];
    const storedBurgers = JSON.parse(localStorage.getItem('burgers')) || [];

    // Sort burgers by price from low to high
    storedBurgers.sort((a, b) => a.price - b.price);

    // Add sorted burgers to the table
    storedBurgers.forEach(burger => {
        const row = table.insertRow();
        row.insertCell(0).textContent = burger.name;
        row.insertCell(1).textContent = burger.price; // Add price to the table
        row.insertCell(2).innerHTML = `<button class="delete" onclick="deleteRow(this)">Del</button>`;
    });
}

// Function to delete a row from the original burgers table
function deleteRow(button) {
    const row = button.parentNode.parentNode; // Identify the row to delete
    row.parentNode.removeChild(row); // Remove the row from the table

    // Update localStorage after deleting the row
    updateLocalStorage();
}

// Function to update localStorage after deleting a row
function updateLocalStorage() {
    const table = document.getElementById('burgersTable').getElementsByTagName('tbody')[0];
    const rows = table.getElementsByTagName('tr');
    const updatedBurgers = [];

    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        const burgerName = cells[0].textContent;
        const price = cells[1].textContent; // Extract price

        if (burgerName && price) {
            updatedBurgers.push({ name: burgerName, price: parseInt(price, 10) });
        }
    }

    localStorage.setItem('burgers', JSON.stringify(updatedBurgers));
}

// Function to redirect to the copied table page
function redirectToCopiedTablePage() {
    const table = document.getElementById('burgersTable').getElementsByTagName('tbody')[0];
    const rows = table.getElementsByTagName('tr');
    const copiedBurgers = [];

    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        const burgerName = cells[0].textContent;
        const price = cells[1].textContent; // Extract price

        if (burgerName && price) {
            copiedBurgers.push({ name: burgerName, price: parseInt(price, 10) });
        }
    }

    localStorage.setItem('copiedBurgers', JSON.stringify(copiedBurgers));
    window.location.href = 'copiedTable.html';
}

// Function to go back to the "3staff.html" page
function goBack() {
    window.location.href = '3staff.html';
}

// Initialize the order table on page load
document.addEventListener('DOMContentLoaded', initializeOrderTable);
</script>
</body>
</html>
